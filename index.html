<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Please enter a city ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="location"></h1>
            <ul>
              <li>Last updated <span id="current-time"></span></li>
              <li id="conditions"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="sunny" class="float-left" id="current-icon" />
                <div class="float-left current-temp">
                  <strong id="current-temperature"></strong
                  ><span class="units"
                    ><a href="#" class="active change-units" id="change-units-c"
                      >°C</a
                    >&nbsp;|&nbsp;<a
                      href="#"
                      class="change-units"
                      id="change-units-f"
                      >°F</a
                    >&nbsp;|&nbsp;<a
                      href="#"
                      class="change-units"
                      id="change-units-k"
                      >K</a
                    >
                  </span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: NNW <span id="windspeed"></span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/LadyDarkWolf/vanilla-weather-app"
            target="_blank"
          >
            Open-source code
          </a>
          by Lisa Wolf
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
